<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Волна на Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- <div id="dbg"></div> -->
  <script type="module">
    //var dbg = document.getElementById('dbg');
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const waveLength = 110;
    const linesNumber = 7;
    let geometries = [];

    for(let g = 0; g<linesNumber; g++){
      const points = [];
      for (let i = 0; i < waveLength; i++) {
        points.push(new THREE.Vector3(i * 0.3-15, 0, 0));
      }
      const geometry = new THREE.BufferGeometry().setFromPoints(points);
      geometries[g] = geometry;
      const material = new THREE.LineBasicMaterial({ color: 0x00ffff });
      const line = new THREE.Line(geometries[g], material);
      scene.add(line);
    }
    


    let clock = new THREE.Clock();
    function animate() {
      for(let g = 0; g<linesNumber; g++){
        const time = clock.getElapsedTime();
        const positions = geometries[g].attributes.position.array;
        for (let i = 0; i < waveLength; i++ ) {
          let coordY = Math.sin((i+g*2) * 0.1 + (-time) * 0.5) * (0.08*i); // y координата( 0.1 - amplituda, 0.5 - skorost)
          //dbg.innerHTML = i;
          positions[i * 3 + 1] = coordY;
        }
        geometries[g].attributes.position.needsUpdate = true;
      }
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
